<div class="row">
    <div class="content-top col-md-12">
        <div class="row">
            <div class="content-module col-md-6">
                <div class="content-module-body"><img src="images/content-top-1.png"></div>
                <div class="content-module-footer"><a href><span class="text">{{ 'CLOSET' | translate }}</span></a> </div>
            </div>
            <div class="content-module col-md-6">
                <div class="content-module-body"><img src="images/content-top-2.png"></div>

            <img class="content-photo" ng-src="/images/gallery/{{page.mainPhoto.name}}" ng-show="page.mainPhoto"/>

        </div>
    </div>
