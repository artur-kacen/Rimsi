<div class="row">
    <div id="myCarousel" class="carousel slide col-xs-14 col-sm-12 col-md-10 col-md-offset-1" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
            <li data-target="#myCarousel" data-slide-to="3" class=""></li>
            <li data-target="#myCarousel" data-slide-to="4" class=""></li>
            <li data-target="#myCarousel" data-slide-to="5" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="item">
                <img alt="First slide" src="images/slide-1.png"/>
            </div>
            <div class="item active">
                <img alt="First slide" src="images/slide-2.png"/>
            </div>
            <div class="item">
                <img alt="First slide" src="images/slide-3.png"/>
            </div>
            <div class="item">
                <img alt="First slide" src="images/slide-4.png"/>
            </div>
            <div class="item">
                <img alt="First slide" src="images/slide-5.png"/>
            </div>
        </div>
        <a class="left carousel-control carousel-left-button" href="#myCarousel" data-slide="prev"><img src="images/carousel-left-button.png"/> </a>
        <a class="right carousel-control carousel-right-button" href="#myCarousel" data-slide="next"><img src="images/carousel-right-button.png"/></a>
    </div>
</div>
